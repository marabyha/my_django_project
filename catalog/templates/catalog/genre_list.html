{% extends "base_generic.html" %}

{% block content %}
    <h1>Список жанров на сайте</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        <a href="{{ genre.get_absolute_url }}">{{ genre }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>На этом сайте еще нет ни одного жанра</p>
    {% endif %}
<a href="{% url 'genre-create' %}">Вы можете добавить новый жанр здесь</a>
{% endblock %}
