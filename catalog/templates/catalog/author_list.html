{% extends "base_generic.html" %}

{% block content %}
    <h1>Список авторов</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{author}}</a>
      </li>
      {% endfor %}


    </ul>
    {% else %}
      <p>На этом сайте еще нет авторов</p>

    {% endif %}
<a href="{% url 'author-create' %}">Вы можете добавить нового автора здесь.</a>
{% endblock %}
